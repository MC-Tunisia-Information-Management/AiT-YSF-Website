                  id="field"

                  class="forminput"

              <div class="form-group">
                <label for="year"><strong>Year of Studies:</strong> </label>

                  id="year"

        form.addEventListener("submit", function (event) {

          const action = event.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {
            alert("Registration successful!");
            window.location.href = "./index.html";
          });
        });

      // Function to populate university dropdown based on selected region
      function populateUniversities() {
        const selectedRegion = regionDropdown.value;
        universityDropdown.innerHTML = ""; // Clear previous options

        // Check if the selected region exists in the universities object
        if (selectedRegion && universities[selectedRegion]) {
          // Iterate over universities in the selected region and create options
          universities[selectedRegion].forEach((university) => {
            const option = document.createElement("option");
            option.textContent = university;
            option.value = university;
            universityDropdown.appendChild(option);
          });
        } else {
          // If the selected region has no universities, show a default message
          const option = document.createElement("option");
          option.textContent = "No universities available";
          universityDropdown.appendChild(option);
        }
      }

      // Populate universities dropdown when region selection changes
